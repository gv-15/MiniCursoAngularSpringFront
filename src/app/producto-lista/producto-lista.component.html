<div class="container">
  <div class="container text-center" style="margin: 30px">
    <h3>Sistema de inventarios</h3>
  </div>

  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Descripci√≥n del producto</th>
        <th scope="col">Precio</th>
        <th scope="col">Existencias</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      @for (producto of productos; track $index) {
        <tr>
          <th scope="row">{{producto.idProducto}}</th>
          <td>{{producto.descripcion}}</td>
          <td>{{producto.precio}}</td>
          <td>{{producto.existencia}}</td>
          <td class="text-center">
            <div>
              <button class="btn btn-warning btn-sm me-3" (click)="editarProducto(producto.idProducto)">Editar</button>
              <button class="btn btn-error btn-sm me-3" (click)="eliminarProducto(producto.idProducto)">Eliminar</button>
            </div>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
